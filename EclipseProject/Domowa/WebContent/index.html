<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Windows 1970</title>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="browser-utils.css">
<link rel="shortcut icon" href="images/icon.png">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="desktop" class="noselect">
		<div id="ico-my-computer" class="icon">
			<img src="images/my-computer.png"></img>
			My Computer
		</div>
		<div id="ico-trash" class="icon">
			<img src="images/trash.png"></img>
			Recycle Bin
		</div>
		<div id="ico-ie" class="icon">
			<img src="images/ie.png"></img>
			Internet
		</div>
		<div id="ico-briefcase" class="icon">
			<img src="images/briefcase.png"></img>
			My Briefcase
		</div>
	</div>
	<div id="lower-bar" class="noselect">
		<div id="menu-bar">
			<div id="start-button" class="bar-button">Start</div>
		</div>
		<div id="task-bar"></div>
		<div id="status-bar"></div>
	</div>
</body>
</html>
